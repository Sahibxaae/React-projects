<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React intro</title>
  </head>
  <body>
    <div class="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const rootElement = document.querySelector(".root");
      const date = new Date();
      const year = date.getFullYear();
      const header = (
        <header>
          <h1>Welcome to react</h1>
          <h2>Open source library</h2>
        </header>
      );

      const main = (
        <main>
          <h2>React js</h2>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam
            nobis molestias ea libero soluta, quasi provident cum, voluptate
            quam iste eveniet at tenetur molestiae nesciunt commodi voluptatum
            sapiente dolorem excepturi.
          </p>
        </main>
      );
      const footer = (
        <footer>
          <h3>&copy; Copyrights {year}</h3>
        </footer>
      );
      const app = <div>
        {header}
        {main}
        {footer}
        </div>
      ReactDOM.render(app, rootElement);
    </script>
  </body>
</html>
